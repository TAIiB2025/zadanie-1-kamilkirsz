<button (click)="toggleProdukty()">
  {{ pokazProdukty ? 'Ukryj produkty' : 'Poka≈º produkty' }}
</button>

<div *ngIf="pokazProdukty">
  <app-product
    *ngFor="let p of produkty"
    [produkt]="p"
    (dodanoDoKoszyka)="dodajDoKoszyka($event)">
  </app-product>
</div>

<app-koszyk [wartoscKoszyka]="wartoscKoszyka"  (wyzeruj)="wyzerujKoszyk()"></app-koszyk>
